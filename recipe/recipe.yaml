context:
  name: "rundec"
  version: "0.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  # Windows can't seem to use git option
  # git: https://github.com/DavidMStraub/rundec-python.git
  # tag: ${{ version }}
  # Use exact commit as no tags for v0.5.1 or later (yet)
  # rev: "1b3006f03098ef4c6d44200ef643fede9c426cfe"
  url: https://github.com/DavidMStraub/rundec-python/archive/1b3006f03098ef4c6d44200ef643fede9c426cfe.tar.gz
  sha256: 2728d6989522fcff44ba488fb824bda5c74da6aff2d68e4c359769cf43c7cf4e
  patches: add-pyproject-toml-for-build-system.patch

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - swig
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python

tests:
  - python:
      imports:
        - rundec
      pip_check: true
  - requirements:
      run:
        - python
        - pip
    script:
      - pip list

about:
  homepage: https://github.com/DavidMStraub/rundec-python
  summary: 'Python wrapper around CRunDec'
  license: MIT
  license_file: LICENSE
  repository: https://github.com/DavidMStraub/rundec-python

extra:
  recipe-maintainers:
    - DavidMStraub
    - matthewfeickert
